on:
    push:
        branches:
            - dev
        paths-ignore:
        - README.md
        - README-hub.md
        - GITLAB.md
        - CHANGELOG.md
        - .grenrc.yml

name: DevelopmentBuild
jobs:
    build:
        name: RaceDB Unix
        runs-on: ubuntu-20.04
        steps:
            - name: Show Environment
              run: set | grep GIT
            - name: Docker Login
              run: |
                docker login -u ${{ secrets.HUB_USER }} -p ${{ secrets.HUB_PASSWD }}
            - name: Setup Python environment
              uses: actions/setup-python@v2
              with:
                python-version: 3.10.*
            - name: Checkout code
              uses: actions/checkout@master
            - name: Setup Environment
              run: |
                cd $GITHUB_WORKSPACE
                bash compile.sh -S
            - name: Show DockerDef
              run: |
                cd $GITHUB_WORKSPACE
                cat .dockerdef
            - name: Build project
              run: |
                cd $GITHUB_WORKSPACE
                bash compile.sh -A
            - name: Upload Dev Release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                 repo_token: "${{ secrets.GITHUB_TOKEN }}"
                 automatic_release_tag: "development"
                 prerelease: true
                 title: "Development Build"
                 files: release/*
            - name: Publish Docker Image
              run: |
                cd $GITHUB_WORKSPACE
                bash compile.sh -P
    buildwindows:
        name: RaceDB Windows
        needs: build
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@master
            - name: Build project
              shell: powershell
              run: |
                cd $env:GITHUB_WORKSPACE
                .\compile.ps1 -all
            - name: Upload Dev Release
              uses: svenstaro/upload-release-action@v2
              with:
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                file: release/*
                tag: development
                overwrite: true
                file_glob: true
